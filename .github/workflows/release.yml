name: Create Release and Package Module

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*' # Allow for suffixes like -beta

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Module Version
        id: module-version
        run: |
          echo "version_number=$(jq -r .version module.json)" >> $GITHUB_OUTPUT

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${{ github.ref_name }}"
          # Strip 'v' prefix from tag
          TAG_VERSION="${TAG_VERSION#v}"
          MODULE_VERSION="${{ steps.module-version.outputs.version_number }}"
          if [[ "$TAG_VERSION" != "$MODULE_VERSION" ]]; then
            echo "Tag version ($TAG_VERSION) does not match module.json version ($MODULE_VERSION)."
            exit 1
          fi

      - name: Check for Pre-release
        id: prerelease-check
        run: |
          if [[ "${{ steps.module-version.outputs.version_number }}" == *-* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Update Manifest and Download URLs
        shell: bash
        run: |
          TAG="${{ github.ref_name }}"
          jq --arg manifest "https://github.com/${{ github.repository }}/releases/download/${TAG}/module.json" \
             --arg download "https://github.com/${{ github.repository }}/releases/download/${TAG}/module.zip" \
             '.manifest = $manifest | .download = $download' module.json > module.json.tmp && mv module.json.tmp module.json

      - name: Create ZIP package
        run: |
          zip -r ./module.zip . -x ".git/*" ".github/*" "dist/*" ".gitignore"

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          name: Version ${{ steps.module-version.outputs.version_number }}
          prerelease: ${{ steps.prerelease-check.outputs.is_prerelease }}
          files: |
            ./module.zip
            ./module.json